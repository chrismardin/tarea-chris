<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <figure>
            <img src="Imagenes/logo.svg" alt="logo">
        </figure>
    </header>

    <main>
        <section id="secprincipal">
            <div class="div01">
                <h2>Bill</h2>
                <div class="div02">
                    <figure><img src="Imagenes/icon-dollar.svg" alt="dolar"></figure>
                    <input type="number" placeholder="0.00" id="bill">
                </div>
            </div>

            <div class="div03">
                <p>Select Tip %</p>
                <div class="div04">
                    <button id="btn5%">5%</button>
                    <button id="btn10%">10%</button>
                    <button id="btn15%">15%</button>
                    <button id="btn25%">25%</button>
                    <button id="btn50%">50%</button>
                    <button id="btn75%">75%</button>
                </div>
            </div>

            <div class="div05">
                <div class="people-header">
                    <p>Number of People</p>
                    <span id="people-error" class="hidden">Can't be zero</span>
                </div>

                <div class="div06">
                    <figure><img src="Imagenes/icon-person.svg" alt="person"></figure>
                    <input type="number" placeholder="0" id="people">
                </div>
            </div>
        </section>

        <section id="secresultado">
            <h2>Tip Amount</h2>
            <div class="div07">
                <p>/ person</p>
                <p id="resultadoperson">$0.00</p>
            </div>

            <h2>Total</h2>
            <div class="div08">
                <p>/ person</p>
                <p id="totalperson">$0.00</p>
            </div>

            <button>RESET</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
